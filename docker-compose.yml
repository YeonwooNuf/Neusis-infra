services:
  # =========================
  # PostgreSQL 데이터베이스
  # =========================
  postgres:
    image: postgres:16
    container_name: neusis-pg
    environment:
      POSTGRES_DB: neusis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set in .env}
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d neusis || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 15

  # =========================
  # Spring Boot 백엔드 API (로컬 빌드)
  # =========================
  backapi:
    build:
      context: ../Neusis-backAPI     # 백엔드 로컬 경로
      dockerfile: Dockerfile
    container_name: neusis-backapi
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/neusis
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?set in .env}
      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # =========================
  # React 프론트엔드 (Vite build + Nginx serve)
  # =========================
  frontend:
    build:
      context: ../Neusis-frontend
      dockerfile: Dockerfile          # 너가 dev용으로 바꾼 Dockerfile
    container_name: neusis-frontend
    working_dir: /app
    volumes:
      - ../Neusis-frontend:/app       # 로컬 소스 -> 컨테이너 실시간 반영
      - /app/node_modules             # node_modules는 컨테이너 안에 유지
    ports:
      - "5173:5173"                   # 브라우저: http://localhost:5173
    environment:
      - VITE_API_BASE_URL=http://backapi:8080/api
    depends_on:
      - backapi

  # =========================
  # FastAPI 머신러닝 서비스 (나중에 활성화)
