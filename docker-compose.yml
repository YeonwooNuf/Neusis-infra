services:
  # =========================
  # PostgreSQL 데이터베이스
  # =========================
  postgres:
    image: postgres:16
    container_name: neusis-pg
    environment:
      POSTGRES_DB: neusis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set in .env}
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d neusis || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 15

  # =========================
  # Spring Boot 백엔드 API
  # =========================
  backapi:
    image: ghcr.io/YeonwooNuf/neusis-backapi:${BACKAPI_TAG:-main}
    container_name: neusis-backapi
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/neusis
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?set in .env}
      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # =========================
  # React 프론트엔드 (Vite build + Nginx serve)
  # =========================
  frontend:
    image: ghcr.io/YeonwooNuf/neusis-frontend:${FRONTEND_TAG:-main}
    container_name: neusis-frontend
    ports:
      - "5173:80"
    depends_on:
      - backapi

  # =========================
  # FastAPI 머신러닝 서비스 (임시 주석처리 후 나중에 활성화 예정)
  # =========================
  # ml:
  #   image: ghcr.io/YeonwooNuf/neusis-ml:${ML_TAG:-main}
  #   container_name: neusis-ml
  #   environment:
  #     BACKAPI_BASE: http://backapi:8080
  #     TZ: Asia/Seoul
  #   depends_on:
  #     - backapi

# =========================
# Volumes
# =========================
volumes:
  pgdata:
